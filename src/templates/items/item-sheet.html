<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
    <div class="header-col">
      <h1 class="charname">
        <input name="name" type="text" value="{{item.name}}" placeholder="Name" />
      </h1>
    </div>
  </header>
  <section class="sheet-body">
    <div class="flexrow">
      <div class="stats">
        <div class="form-group">
          <label>{{localize 'ACKS.items.Quantity'}}</label>
          <div class="form-fields">
            <input type="text" name="data.quantity.value" value="{{system.quantity.value}}" data-dtype="Number" />/<input type="text" name="data.quantity.max" value="{{system.quantity.max}}" data-dtype="Number" />
          </div>
        </div>
        <div class="form-group">
          <label>{{localize 'ACKS.items.Treasure'}}</label>
          <div class="form-fields">
            <input type="checkbox" name="data.treasure" value="{{system.treasure}}" {{checked system.treasure}}  data-dtype="Boolean"/>
          </div>
        </div>
        <div class="form-group">
          <label>{{localize 'ACKS.items.Cost'}}</label>
          <div class="form-fields">
            <input type="text" name="data.cost" value="{{system.cost}}" data-dtype="Number" />
          </div>
        </div>
        <div class="form-group">
          <label>{{localize 'ACKS.items.Weight'}}</label>
          <div class="form-fields">
            <input type="text" name="data.weight" value="{{system.weight}}" data-dtype="Number" />
          </div>
        </div>
      </div>
      <div class="description weapon-editor">
        {{editor content=system.description target="data.description" button=true
        owner=owner editable=editable}}
      </div>
    </div>
  </section>
</form>
