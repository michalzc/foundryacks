<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img
      class="profile-img"
      src="{{item.img}}"
      data-edit="img"
      title="{{item.name}}"
      />
    <div class="header-col">
      <div class="flexrow">
        <h1 class="charname">
          <input
            name="name"
            type="text"
            value="{{item.name}}"
            placeholder="Name"
            />
        </h1>
        <div class="details">
          <div class="form-group">
            <label title="{{localize 'ACKS.items.Cost'}}"><i class="fas
                fa-circle"></i></label>
            <div class="form-fields">
              <input
                type="text"
                name="data.cost"
                value="{{system.cost}}"
                data-dtype="Number"
                />
            </div>
          </div>
          <div class="form-group">
            <label title="{{localize 'ACKS.items.Weight'}}"><i class="fas
                fa-weight-hanging"></i></label>
            <div class="form-fields">
              <input
                type="text"
                name="data.weight"
                value="{{system.weight}}"
                data-dtype="Number"
                />
            </div>
          </div>
        </div>
      </div>
      <ol class="tag-list">
        {{#each system.tags as |tag|}}
        <li class="tag" title="{{tag.title}}" data-tag="{{tag.value}}">
          <span>{{tag.value}}</span>
          <a class="tag-delete"><i class="fas fa-times"></i></a>
        </li>
        {{/each}}
      </ol>
    </div>
  </header>
  <section class="sheet-body">
    <div class="flexrow">
      <div class="stats">
        <div class="form-group">
          <div class="form-fields">
            <input
              type="text"
              data-action="add-tag"
              title="{{localize 'ACKS.items.typeTag'}}"
              placeholder="{{localize 'ACKS.items.enterTag'}}"
              />
          </div>
        </div>
        <div class="form-group block-input">
          <label>{{localize 'ACKS.items.Damage'}}</label>
          <div class="form-fields">
            <input
              type="text"
              name="data.damage"
              value="{{system.damage}}"
              data-dtype="String"
              />
          </div>
        </div>
        <div class="form-group">
          <label title="{{localize 'ACKS.items.AtkBonus'}}">{{localize
            'ACKS.items.Bonus'}}</label>
          <div class="form-fields">
            <input
              type="text"
              name="data.bonus"
              value="{{system.bonus}}"
              data-dtype="Number"
              />
          </div>
        </div>
        <div class="form-group attack-type">
          <a title="{{localize 'ACKS.items.Melee'}}" class="melee-toggle {{#if
            system.melee}}active{{/if}}"><i class="fas fa-fist-raised"></i></a>
          <a title="{{localize 'ACKS.items.Missile'}}" class="missile-toggle
            {{#if system.missile}}active{{/if}}"><i class="fas fa-bullseye"></i></a>
        </div>
        {{#if system.missile}}
        <div class="form-group block-input">
          <label>{{localize 'ACKS.items.Range'}}</label>
          <div class="form-fields range">
            <input
              type="text"
              name="data.range.short"
              value="{{system.range.short}}"
              data-dtype="Number"
              />
              <div class="sep"></div>
              <input
              type="text"
              name="data.range.medium"
              value="{{system.range.medium}}"
              data-dtype="Number"
              />
              <div class="sep"></div>
              <input
              type="text"
              name="data.range.long"
              value="{{system.range.long}}"
              data-dtype="Number"
              />
          </div>
        </div>
        {{/if}}
        <div class="form-group">
          <label>{{localize 'ACKS.spells.Save'}}</label>
          <div class="form-fields">
            <select name="data.save">
              {{#select system.save}}
              <option value=""></option>
              {{#each config.saves_short as |save a|}}
              <option value="{{a}}">{{save}}</option>
              {{/each}}
              {{/select}}
            </select>
          </div>
        </div>
        <div class="form-group">
          <label>{{localize 'ACKS.items.Slow'}}</label>
          <div class="form-fields">
            <input
              type="checkbox"
              name="data.slow"
              value="{{system.slow}}"
              {{checked
              system.slow}}
              data-dtype="Number"
              />
          </div>
        </div>
      </div>
      <div class="description weapon-editor">
        {{editor content=system.description target="data.description" button=true
        owner=owner editable=editable}}
      </div>
    </div>
  </section>
</form>
